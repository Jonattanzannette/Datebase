<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="LogoSample.jpg"type="image x-icon">
    <title>Hierarquia de titulos</title>
    <title>Meu Site no GitHub com GA4</title>
    <!-- Google Analytics GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0JRZKXLZT6'); // Substitua pelo SEU ID
    </script>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Este site está hospedado no GitHub Pages e rastreia visitas no Google Analytics.</p>
    <button onclick="gtag('event', 'clique_botao', { 'event_category': 'engagement' });">
        Clique aqui (evento GA4)
    </button>
</body>
</html>
